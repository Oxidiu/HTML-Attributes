<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <button type="button" disabled>Button</button>
      <label for="range">The Range</label>
      <input type="number" name="number" id="number" min="0" max="100" step="2" autofocus>
      <input type="checkbox" name="checkbox" id="checkbox" checked="checked">
      <label for="checkbox">This is a checkbox.</label>
      <label for="date">This is a date type input.</label>
      <input type="date" name="date">
      
    </form>
  </body>
</html>
